name: Build and Update React App

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'  # Specify the Node.js version

      - name: Install dependencies
        run: npm install

      - name: Build the React app
        run: npm run build

      - name: Commit build output
        env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
        run: |
          # Configure Git
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
        

          # Checkout the build-output branch
          git checkout main
          
          # Check if the build folder exists and remove it if it does
          if [ -d "build" ]; then rm -rf build; fi

          # Move the new build folder to the root directory
          mkdir ./build
          mv -v ./build/* ./build

          
          # Add the build files to git
          git add .
          
          # Commit the build files
          git commit -m 'Update build output' || echo "No changes to commit"

          # Push the changes
          git push -f origin main
        
